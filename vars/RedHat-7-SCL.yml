__postgresql_config_path: "/var/opt/rh/rh-postgresql96/lib/pgsql/data"
__postgresql_daemon: rh-postgresql96-postgresql
__postgresql_packages:
  - rh-postgresql96
  - rh-postgresql96-postgresql
  - rh-postgresql96-postgresql-server
  - rh-postgresql96-postgresql-contrib
  - rh-postgresql96-postgresql-libs
postgresql_scl_enable_path: /opt/rh/rh-postgresql96/enable
